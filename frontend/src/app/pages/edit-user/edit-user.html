<div class="form-wrapper">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <button type="button" (click)="goBack()">Voltar</button>
    <br />

    <input
      type="text"
      placeholder="Username"
      name="username"
      [(ngModel)]="username"
      required
      autocomplete="username"
    />
    <br />

    <input
      type="email"
      placeholder="email"
      name="email"
      [(ngModel)]="email"
      required
      autocomplete="email"
    />
    <br />

    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      autocomplete="current-password"
    />
    <br />

    <button type="submit">Salvar</button>
    <br />

    <button type="button" class="delete-button" (click)="deleteAccount()">Excluir Conta</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
