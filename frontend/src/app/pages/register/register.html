<div class="form-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Criar Usuário</h2>

    <input
      type="text"
      placeholder="Username"
      name="username"
      [(ngModel)]="username"
      required
      autocomplete="username"
    />

    <input
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="email"
      required
      autocomplete="email"
    />

    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      autocomplete="current-password"
    />

    <button type="submit" [disabled]="loginForm.invalid">Criar Conta</button>

    <p><a routerLink="/login" (click)="goBack()">ou faça login</a></p>
  </form>
</div>
