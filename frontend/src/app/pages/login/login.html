<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Login</h2>

    <input
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="email"
      required
      autocomplete="email"
    />

    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      autocomplete="current-password"
    />

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <p><a routerLink="/register" (click)="createUSer()">Create account</a></p>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
